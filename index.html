<!DOCTYPE html>
<html>

	<title>Formulário</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Calcula numero_maior que</h1>
	<form id="formulario">
		<label for="primeiro_numero_maior_que">Primerio Número maior que:</label>
		<input type="text" id="primeiro_numero_maior_que"><br>
		<br>
		<label for="segundo_numero_maior_que">Segundo Número maior que:</label>
		<input type="text" id="segundo_numero_maior_que"><br>
		<br>
		<label for="resultado_maior">Resultado da maior:</label>
		<input type="text" id="resultado_maior" disabled><br>
		<br>
		<button type="submit" id="submit-btn">Enviar</button>
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>
	<script src="js/script.js"></script>
</body>
